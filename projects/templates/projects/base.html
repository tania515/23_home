<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Project Management{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'projects:project_list' %}">ProjectMate</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Привет, {{ user.email }} ({{ user.get_role_display }})</span>
                    <a class="nav-link" href="{% url 'accounts:profile' %}">Профиль</a>
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'accounts:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
