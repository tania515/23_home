{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Изменение количества</h2>
        </div>
        <div class="card-body">
            <p>Товар: {{ item.item.name }}</p>
            <p>Текущее количество: {{ item.product_quantity }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantity">Новое количество:</label>
                    <input type="number" id="quantity" name="quantity" value="{{ item.product_quantity }}" min="1" class="form-control" style="width: 100px;">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'cart:view' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
