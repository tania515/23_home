   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Список сообщений </title>
        <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-title {
            color: #333;
            margin-bottom: 5px;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
        }
        .no-posts {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Сообщения</h1>
{% if feedbacks %}
{% for feedback in feedbacks %}
    <div class="feedback">
        <p>Автор: {{ feedback.person.fio }}</p>
        <p>{{ feedback.feedback }}</p>
        <small>{{ feedback.created_at }}</small>
    </div>
{% endfor %}
    {% else %}
        <p class="no-person">Пока нет ни одного сообщения.</p>
    {% endif %}
</body>
<br>
<br>
<br>
<a href="{% url 'home' %}">На главную</a>
</html>
